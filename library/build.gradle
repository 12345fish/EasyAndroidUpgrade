apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.lijunhuayc.downloader:easyfiledownloader:1.1.3'
}

publish {
    userOrg = 'lijunhua'//bintray.com用户名
    groupId = 'com.lijunhuayc.upgrade'//jcenter上的路径
    artifactId = 'easyupgrade'//项目名称
    publishVersion = '1.0.1'//版本号
    desc = 'Oh hi, this is a nice description for a project, right?'
    website = 'https://github.com/lijunhuayc/EasyAndroidUpgrade'
    licences = ['Apache-2.0']
}
